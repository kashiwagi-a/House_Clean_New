name: Build Windows Installer

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build JAR with Maven
        run: mvn package -DskipTests

      - name: List JAR files
        run: dir target\*.jar

      - name: Create Windows Installer
        run: |
          jpackage `
            --input target `
            --dest installer `
            --name "HouseClean" `
            --main-jar hotel-cleaning-system-1.0-SNAPSHOT.jar `
            --type exe `
            --win-shortcut `
            --win-menu `
            --win-dir-chooser `
            --app-version 1.0.0 `
            --vendor "HouseClean"

      - name: Upload Installer
        uses: actions/upload-artifact@v4
        with:
          name: HouseClean-Windows-Installer
          path: installer/*.exe